<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/43242b94b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-light bg-light justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-4">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" id="newCitySearch" placeholder="Search for a city..."
                            aria-label="Search for a city..." aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-info search" type="button" id="button-addon2"><i
                                    class="fas fa-search-location"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card" style="width: 100%">
                        <ul class="list-group list-group-flush" id="searchHistory"></ul>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="card bg-info">
                    <h5 class="card-header"><span id="currentCity"></span><span id="currentDate"></span><span
                            id="currentConditions"></span></h5>
                    <div class="card-body" id="currentWeather"></div>
                </div>
                <p><h5>5-Day Forecast:</h5></p>
                    <div class="card-deck" id="fiveDay"></div>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
